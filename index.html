<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIF Generator</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>

<body>
    <div class="container">
        <div class="wrapper">
        <div class="row header">
            <div class="col-12">
                <h1 class="text-center top-text">Muppets GIF Generator</h1>
                <h5 class="text-center bottom-text">Press a button or search for your favorite Muppet!</p>
            </div>
        </div>
       
        <div class="row">
            <div class="col-4" id="search">
                <form id="gif-form">
                    <label class="label" for="muppet-input">Add Another Muppet</label>
                    <input type="text" id="muppet-input"><br>

                    <input id="add-muppet" type="submit" value="Add Muppet">
                </form>
            </div>
        
            <div class="col-8" id="buttons"></div>
        </div>
    
        <br>
        <div class="row">
            <div class="col-12" id="gifs"></div>
        </div>
    </div>
    </div>

    <script src="assets/javascript/app.js"></script>

</html>
